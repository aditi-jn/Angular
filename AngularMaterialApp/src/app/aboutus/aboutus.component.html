<!-- Assignment question and in that implement Dialog-> CEO message,Contact Details(in this section) Progressbar 
implement progress bar of all 4 types 1. Determinate mode 2. Indeterminate mode 3. Buffer mode 4. Query mode
Chips->Create a field of Hobbies and put different hobbies there and by Default select any one hobby with color primary
Divider-> In any list option-->
<br>
<div>
    <button mat-raised-button color="primary" (click)="openDialog()">Open Dialog</button>
</div>
<div>

    <mat-chip-listbox aria-label="Hobby selection">

        <mat-chip-option>Reading</mat-chip-option>

        <mat-chip-option>Singing</mat-chip-option>

        <mat-chip-option color="primary" selected>Cooking</mat-chip-option>

        <mat-chip-option>gardening</mat-chip-option>

    </mat-chip-listbox>

</div>

<div>

    <mat-list>

        <mat-list-item>Reading</mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>Singing</mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>Cooking</mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>gardening</mat-list-item>

    </mat-list>

</div>
<div>

    <mat-progress-bar mode="determinate" value="60"></mat-progress-bar>
    <br>
    <mat-progress-bar mode="indeterminate" value="60"></mat-progress-bar>
    <br>
    <mat-progress-bar mode="query" value="60"></mat-progress-bar>
    <br>
    <mat-progress-bar mode="buffer" value="60"></mat-progress-bar>

</div>
