<body>
  <div >
<form [formGroup]="studentform" (ngSubmit)="onSubmit()">

<div>
<label><b>Project Name:</b></label>
<input type="text" placeholder="name" formControlName="pname" [pattern]="namepattern">
<div style="color: red;" *ngIf="studentform.controls['pname'].touched && studentform.controls['pname'].invalid">
  <span *ngIf="studentform.controls['pname'].hasError('required')">name is required</span>
  <span *ngIf="studentform.controls['pname'].hasError('pattern')">only alphabate with
      space between 2 to 20 charecters
  </span>
</div>
</div><br>

<div>
<label><b>Project Status: </b></label>
<select placeholder="Pststus" formControlName="Pststus" required>
<option disabled></option>
<option>stable</option>
<option>critical</option>
<option>finished</option></select>
    <div style="color: red;" *ngIf="studentform.controls['Pststus'].touched && studentform.controls['Pststus'].invalid">
      <span *ngIf="studentform.controls['Pststus'].hasError('required')">select drop down list</span>
    </div>
</div>
<br>


<div>
<label for="email"><b>Email Address </b></label>
<input type="text" placeholder="email" formControlName="email" [pattern]="emailpattern" required>
<div style="color: red;" *ngIf="studentform.controls['email'].touched && studentform.controls['email'].invalid">
  <span *ngIf="studentform.controls['email'].hasError('required')">email is required</span>
  <span *ngIf="studentform.controls['email'].hasError('pattern')">inavlid email</span>
</div>
</div><br>

<div>
<input type="submit" value="submit">
</div>
</form>
<span style="color: red;"  *ngIf="isTest">please change project name</span>

</div>
</body>
